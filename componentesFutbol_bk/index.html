<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Página de Fútbol</title>
</head>
<body>
        
        <header class="section-container">
            <div class="container">
                <h1 class="title">CHECK THE BEST BALLON.</h1>
                <p class="paragraph">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa debitis, quasi totam exercitationem suscipit perspiciatis amet nobis odio perferendis porro voluptatum neque doloremque voluptate facere eius officiis repudiandae obcaecati odit.</p>
                <button class="button" type="button">show a ballon</button>
            </div>
            <div class="container-img">
                <img src="./assets/imgs/golty-dorado.png" alt="Balon golty amarillo" class="image">

        </header>

        <main>
            <h1 class="title2">OUR SERVICES.</h1>
            <figure class="container-imgs">
                <img class="figure-images figure-images-main" src="./assets/imgs/madridbalon-gimp.png" alt="" />

                <img class="figure-images figure-images-main3" src="./assets/imgs/bolabasket.png" alt="balon basket" />
            </figure>
        </main>


        
        <section>
            <h1 class="title2">Home menu</h1>
            <figure class="container-imgs-guayos">
                <img class="figure-images-guayos" src="./assets/imgs/pumaultra.png" alt="pumaultra">
                <img class="figure-images-guayos" src="./assets/imgs/guayoscroidon.png" alt="guayos croidon">
                <img class="figure-images-guayos" src="./assets/imgs/pumaguayosazul.png" alt="guayos azules">
                <img class="figure-images-guayos" src="./assets/imgs/guayoverde.png" alt="guayo verde">
                <img class="figure-images-guayos" src="./assets/imgs/powerguayyos.png" alt="power guayos argentinos">
